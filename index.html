<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="module" src = "script.js"></script>
        <script type="module">
            import {login} from "./script.js";
            window.login = login;
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="container">
    <!-- text box for email/username -->
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="uname">

    <!-- text box for password -->
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" >

    <!-- button that runs login function in jscript -->
    <button id="loginButton" onclick="login(document.getElementById('uname').value, document.getElementById('psw').value);">Login</button>
</div>

</body>
